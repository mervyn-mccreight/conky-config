conky.config = {     
    update_interval = 1.0,
    background = true,
    double_buffer = true,
    
    -- positioning
    alignment = 'top_right',
    gap_x = 10,
    gap_y = 5,
    
    -- window settings
    own_window = true,
    own_window_type = desktop,
    own_window_argb_visual = true,
    -- 0 = transparent, 255 = solid
    own_window_argb_value = 0,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    
    -- layout settings
    border_width = 0,
    cpu_avg_samples = 5,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    show_graph_scale = false,
    show_graph_range = false,
    
    -- font
    use_xft = true,
    xftalpha = 0.6,
    font = 'DejaVu Sans Mono:size=10',
    uppercase = false,
    use_spacer = 'none',
    
    -- misc.
    net_avg_samples = 5,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    stippled_borders = 0,
    
    minimum_height = 5,
    minimum_width = 5,
	
    template0 = '${font Open Sans:Bold:size=10}${color dodgerblue3}\\1 ${hr 2}$color${font}${voffset 1}',
    template1 = '${color grey}\\1 $color ${cpu \\2}% ${cpubar \\2}',
    template3 = '${if_up \\1}${template0 \\2}\ndown $alignr ${downspeed \\1}/s\nup $alignr ${upspeed \\1}/s\ntotal down$alignr${totaldown \\1}\ntotal up $alignr${totalup \\1}$endif'
}

conky.text = [[

